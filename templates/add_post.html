{% extends "base.html" %}
{% block content %}
    {{ super() }}
    {% for cat, msg in get_flashed_messages(True) %}<div class="flash {{ cat }}">{{ msg }}</div>{% endfor %}
    <form action="{{ url_for("addPost") }}" method="post" class="form-contact">
        <p>
            <label>Название статьи:</label>
        </p>
        <input type="text" name="name" value="" requied />
        <p>
            <label>URL статьи:</label>
        </p>
        <input type="text" name="url" value="" requied />
        <p>
            <label>Текст статьи:</label>
        </p>
        <p>
            <textarea name="post" cols="40" rows="7"></textarea>
        </p>
        <p>
            <input type="submit" value="Добавить">
        </p>
    </form>
{% endblock content %}
